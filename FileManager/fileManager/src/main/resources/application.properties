spring.application.name=fileManager
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Email Credentials for sending emails (Gmail Only)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Email Credentials for recieving emails (Gmail Only)
mail.imap.host=imap.gmail.com
mail.imap.port=993
mail.imap.username=
mail.imap.password=
mail.imap.properties.mail.store.protocol=imap
mail.imap.properties.mail.imap.auth=true
mail.imap.properties.mail.imap.ssl.enable=true



